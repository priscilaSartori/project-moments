<div class="home-container">
  <h1>Veja o que estão compartilhando:</h1>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img src="{{baseApiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
        <h3>{{moment.title}}</h3>
        <p class="date">Em: {{moment.created_at}}</p>
        <p>Comentários: {{moment.comenst!.length}}</p>
        <p><a routerLink="moments/{{moment.id}}">Detalhes</a></p>
      </div>  
    </div>
  </div>
  <!-- Com <ng-template>, você pode definir o conteúdo do modelo que só está sendo renderizado pelo Angular quando você, direta ou indiretamente, o instrui especificamente a fazê-lo. -->
  <ng-template #noMoments> 
    <h1>Não há elementos cadastrados</h1>
  </ng-template>
</div>
